<mat-card>
  <mat-card-content>
    <div class="container footer"
         fxLayout="row"
         fxLayout.sm="column"
         fxLayout.xs="column"
         fxLayoutAlign.xs="start center"
         fxLayoutAlign.sm="start center"
         fxLayoutAlign.gt-sm="center center"
         fxLayoutWrap
         fxLayoutGap>
      <div fxFlex="100%" fxFlex.gt-sm="30%">
        <div fxLayout="row">

          <div fxFlex="40" fxFlexOffset="-30">
            <mat-list>
              <mat-list-item><h3>Links</h3></mat-list-item>
              <mat-list-item><a mat-button routerLink="/home"><i class="material-icons">home</i>Home</a></mat-list-item>
              <mat-list-item><a mat-button routerLink="/festivals"><i class="fa fa-lg fa-hand-peace-o"></i> Festivals</a></mat-list-item>
              <mat-list-item><a mat-button routerLink="/order"><i class="fa fa-lg fa-ticket"></i> Order Ticket</a></mat-list-item>
              <mat-list-item><a mat-button routerLink="/contact"><i class="fa fa-lg fa-handshake-o"></i> Contacts </a>
              </mat-list-item>
            </mat-list>

          </div>
          <div fxFlex="50" fxFlexOffset="30">
            <h3>Our Address</h3>
            <address style="text-size: 80%">
              121, Clear Water Bay Road<br> Laggon Square<br> Miami<br>
              <i class="fa fa-phone"></i>: +852 1234 5678<br>
              <i class="fa fa-fax"></i>: +852 8765 4321<br>
              <i class="fa fa-envelope"></i>:
              <a href="mailto:confusion@food.net">travelbug@mail.net</a>
            </address>
          </div>
          <div fxFlex="50" fxFlexOffset="30">
            <mat-form-field color="accent">
              <mat-select placeholder="LANGUAGE">
                <mat-option *ngFor="let language of languages" [value]="language">
                  {{language.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field color="accent">
              <mat-select placeholder="CURRENCY">
                <mat-option *ngFor="let currency of currencies" [value]="currency">
                  {{currency.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

      </div>


      <div fxFlex="100%" fxFlex.gt-sm="45%" fxFlexOffset="20">
        <div style="text-align:center">
          <a mat-icon-button class="btn-google-plus" href="http://google.com/+"><i class="fa fa-google-plus fa-lg"></i></a>
          <a mat-icon-button class="btn-facebook" href="http://www.facebook.com/profile.php?id="><i
            class="fa fa-facebook fa-lg"></i></a>
          <a mat-icon-button class="btn-linkedin" href="http://www.linkedin.com/in/"><i
            class="fa fa-linkedin fa-lg"></i></a>
          <a mat-icon-button class="btn-twitter" href="http://twitter.com/"><i class="fa fa-twitter fa-lg"></i></a>
          <a mat-icon-button class="btn-youtube" href="http://youtube.com/"><i class="fa fa-youtube fa-lg"></i></a>
          <a mat-icon-button class="btn-mail" href="mailto:"><i class="fa fa-envelope-o fa-lg"></i></a>
        </div>
      </div>
      <div fxFlex="100%" fxFlexAlign="center center">
        <div style="text-align:center;">
          <p>Â© Copyright 2017 TravelBug</p>
        </div>
      </div>

    </div>
  </mat-card-content>
</mat-card>
